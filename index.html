<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/main.css" class="css">

  <title>Document</title>
</head>

<body>
  <header>
    <ul class="nav nav-tabs justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#about_me">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#digital_art">Disabled</a>
      </li>
      
    </ul>
  </header>


  <div class="all">
    <h1>Weather application</h1>
    <h2>Check your city weather</h2>
    <div class="info" id="info">
      <h2 class="basic" id="basic_information"></h2>
      <h3 id="city"></h3>
      <h3 id="coords"></h3>
      <h3 id="country"></h3>
    </div>
    <div class="others" id="others">
      <div class="temperature" id="temperature">
        <h2 class="temperature_info" id="temperature_information"></h2>

        <h3 id="current_temperature"></h3>
        <h3 id="max"></h3>
        <h3 id="min"></h3>
        <h3 id="feels_like"></h3>
        <h3 id="pressure"></h3>
        <h3 id="humidity"></h3>
      </div>
      <div class="clouds" id="clouds">
        <h2 class="weather" id="clouds_info"></h2>
        <h3 id="current_weather"></h3>

      </div>
      <div class="wind" id="wind">
        <h2 class="wind_info" id="wind_information"></h2>
        <h3 class= "degree"id="degree"></h3>
        <h3 class="gust"    id="gust"></h3>
        <h3 class="speed"  id="speed"></h3>

      </div>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
